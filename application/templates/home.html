{% extends "layout.html" %}

{% block title %}
    Homepage
{% endblock %}

{% block main %}
<script src="{{ url_for('static', filename='home.js') }}"></script>
    <!--Insert NBA Quiz logo here-->
    <div class="heading">
        <h1 class="title">QUICKFIRE NBA QUIZ!</h1>
    </div>
    
    <!--Insert buttons to play quiz/login-->
    <div>
        <!--If user is not logged in display both buttons,
             else display only the "Play" button-->
        <form action="{{ url_for('main.start') }}">
            <div class="mb-3">
                <input class="button" type="image" src="{{ url_for('static', filename='NBAQuiz_images/play.jpg') }}" alt="click to play">
            </div>
        </form>
    </div>

{% endblock %}
