{% extends "layout.html" %}

{% block title %}
    Quiz
{% endblock %}

{% block main %}
<script src="{{ url_for('static', filename='quiz.js') }}"></script>
    <!--Timer will go here, after it runs out, auto redirect to /results-->
    <div class="heading title" id="timer">
        <h1></h1>
    </div>

    
    <!-- Displays the Question and the 2 options-->
    <div class="align">
        <table>
            <thead>
                <tr>
                    <!--Each time q is retrieved, it is updated in a new database for user -->
                    <th id="question" colspan="2" scope="col"></th>
                </tr>
            </thead>
        </table>
    </div>
    <form action="" method="">
        <!--Randomely assigns the correct option to any of the buttons-->              
        <td><button type="submit" class="button" name="response" id="left"value=""></button></td>
        <td><button type="submit" class="button" name="response" id="right"value=""></button></td>                    
    </form>
{% endblock %}
