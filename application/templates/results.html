{% extends "layout.html" %}

{% block title %}
    Results
{% endblock %}

{% block main %}
<script src="{{ url_for('static', filename='results-summary.js') }}"></script>
    <div class="heading">
        <div>
            <h1>Your Results</h1>
        </div>
    
        <!--Results of the quiz-->
        <div class="align">
            <table>
                <thead>
                    <tr>
                        <th scope="col">CORRECT</th>
                        <th scope="col">INCORRECT</th>
                    </tr>
                </thead>
                <tbody>
                    <td class="correct">{{total_correct}}</td>
                    <td class="wrong">{{total_incorrect}}</td>
                </tbody>
            </table>
        </div>
    
        <div>
            <!--User can navigate back to start page, or to summary page-->
        <form>
            <button type="submit" class="btn btn-light" formaction="{{ url_for('main.start') }}">Restart</button>
            <button type="submit" class="btn btn-light" formaction="{{ url_for('Quiz.summary') }}">See Quiz Summary</button>
        </form>
        </div>
    </div>
{% endblock %}
