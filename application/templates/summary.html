{% extends "layout.html" %}

{% block title %}
    Quiz Summary
{% endblock %}

{% block main %}

<!--Info from user's quiz database is retrieved and displayed as a table-->
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Question</th>
                <th scope="col">Your Response</th>
                <th scope="col">Correct Response</th>
            </tr>
        </thead>
    </table>
{% endblock %}
