{% extends "layout.html" %}

{% block title %}
    Quiz
{% endblock %}

{% block main %}
    <!--Timer will go here, after it runs out, auto redirect to /results-->
    <div id="timer">
        <h1>Timer</h1>
    </div>

    <!-- Displays the Question and the 2 options-->
    <table class="table">
        <thead>
            <tr>
                <!--Each time q is retrieved, it is updated in a new database for user -->
                <th col-span="2" scope="col" style="text-align: center;">Question</th>
            </tr>
        </thead>
        <!--Each click of the button updates database-->
        <tbody>
            <tr> 
                <td><button type="submit" class="btn btn-light">Option A</button></td>
                <td><button type="submit" class="btn btn-light">Option B</button></td>
            </tr>
        </tbody>
    </table>

    {% endblock %}
